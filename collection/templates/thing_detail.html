{% extends 'base.html' %}
{% block title %}
    {{ game.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ game.name }}</h1>
    <p>{{ game.description }}</p>
        {% if user == thing.user %}
        <p>
            <a href="{% url 'edit_thing' slug=thing.slug %}">
                Edit me!
            </a>
        </p>
    {% endif %}
{% endblock content %}
